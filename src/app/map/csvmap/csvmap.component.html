<div id="map" class="map" style="background: gray;width:100%;height:520px;border:solid 1px red;">

    <div id="topbar" style="position: absolute;z-index: 999;right:40px;margin-top:20px;">
        <div id="HomeButton"></div>
        <button class="action-button esri-icon-polygon" id="polygonButton" type="button" title="Draw polygon"
            (click)="initPolygonDraw()" style="margin-top:5px;">
        </button>
        <button class="action-button remove-btn esri-icon-trash" id="resetBtn" type="button" title="Clear graphics"
            ng-click="$ctrl.removePolygonFromMap()" style="margin-top:5px;">
        </button>
    </div>


    <div class="csv-modal-body example-list-box" cdkDrag style="position: absolute;top:100px;right:50px;z-index:100">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Seaquence of selected wells</th>
                </tr>
            </thead>
            <tbody cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

                <tr class="example-box" *ngFor="let Well of Wells" cdkDrag>
                    <td>{{Well.SeqNo}}</td>
                    <td>{{Well.Name}}</td>
                    <td><a (click)="deletewell(Well)" style="border-bottom: solid 1px blue;cursor:pointer;color:blue;">Delete</a></td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
